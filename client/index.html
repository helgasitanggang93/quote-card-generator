<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Quote Card Maker</title>
</head>
<body>
  <div id="app">

    <div class="container mx-auto border" style="text-align: center">
        <h1><i class="fas fa-quote-left"></i> Quote Card Maker <i class="fas fa-quote-right"></i></h1>

        <div class="container mt-5 border">
          <p>Upload Your Desired Background Image</p>
          <div class="col">
            <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" class="img-fluid"
            alt="example placeholder" style="width:150px">
            <br>
            <br>
              <label class="btn btn-primary" for="my-file-selector">
                  <input id="my-file-selector" type="file" style="display:none" 
                  onchange="$('#upload-file-info').html(this.files[0].name)">
                  Choose Image
              </label>  
              
              <span class='label label-info' id="upload-file-info"></span>
          </div>
        </div>

        <div class="container mt-5 border d-flex justify-content-center">
          <div class=""> 
            <div style=" width: 640px; height: 640px; background-image: url('https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?cs=srgb&dl=dawn-hd-wallpaper-landscape-36717.jpg&fm=jpg'); background-size:640px 640px">
              <div class="container p-5">
                <h1 class="text-light">I care not so much what I am to others as what I am to myself. I will be rich by myself, and not by borrowing.</h1>
              </div>
            </div>
          </div>
        </div>
        
        <div class="mt-3 mb-5">
          <button v-on:click.prevent="generateQuote" type="button" class="btn btn-dark">Generate Quote</button>
          <button v-on:click.prevent="" type="button" class="btn btn-primary">Save Card</button>
        </div>

        <div class="mt-5">
          <h3>Saved quote card list</h3>
          <div class="container mt-5 mb-5 border d-flex justify-content-center">
            <card/>
          </div>
        </div>
    </div>

  </div>
  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="./javascript/vue.js"></script>
  <script src="./javascript/components/img-card.js"></script>
</body>
</html>
